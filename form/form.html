<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Me</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


	<div class="contact-container">
		<div class="wrap-contact">
				<span class="contact-form-title">
						Contact Me
					</span>
					<div id="error_message"></div>
			<form class="contact-form validate-form" onsubmit="return validation()">


				<div class="wrap-input validate-input" data-validate="Name is required">
					<span class="label-input">Name</span>
					<input class="input" type="text" name="name" placeholder="Name..." id="name">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input">Email</span>
					<input class="input" type="email" placeholder="Email address..." id="email">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input">
					<span class="label-input">Title</span>
					<input class="input" type="text" name="title" placeholder="Title..." id="title">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input validate-input" data-validate = "Message is required">
					<span class="label-input">Message</span>
					<textarea class="input" name="message" placeholder="Questions/Comments..." id="message"></textarea>
					<span class="focus-input"></span>
				</div>

				<div class="container-contact-form-btn">
					<div class="wrap-contact-form-btn">
						<div class="contact-form-bgbtn"></div>
						<button class="contact-form-btn">
							Send
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script src="main.js"></script>
</body>
</html>
